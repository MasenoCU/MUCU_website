<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .certificate-container {
            border: 10px solid #787878;
            padding: 20px;
            width: 100%;
            max-width: 210mm; /* A4 width in mm */
            height: 297mm; /* A4 height in mm */
            position: relative;
            margin: 50px auto;
            box-sizing: border-box;
        }
        .certificate {
            border: 5px solid #787878;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }
        .certificate h1 {
            font-size: 50px;
            margin: 20px 0;
        }
        .certificate p {
            font-size: 20px;
            margin: 20px 0;
        }
        .certificate .name {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="certificate-container" id="certificate">
        <div class="certificate">
            <h1>Certificate of MEMBERSHIP</h1>
            <p>This is to certify that</p>
            <p class="name" id="userName">[User Name]</p>
            <p>has successfully completed the requirements for membership.</p>
            <p>Date: <span id="completionDate">[Date]</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        // Function to generate PDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;

            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            doc.html(document.querySelector('#certificate'), {
                callback: function (doc) {
                    doc.save('certificate.pdf');
                },
                x: 10,
                y: 10
            });
        }

        // Example: Set user name and date dynamically
        document.getElementById('userName').innerText = '<?php echo $_SESSION['user_name']; ?>';
        document.getElementById('completionDate').innerText = '<?php echo date("F j, Y"); ?>';

        // Generate PDF when the page loads
        window.onload = generatePDF;
    </script>
</body>
</html>
